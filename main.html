<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="styles/mediaQueries.css">

    <link rel="stylesheet" href="styles/selectLevel.css">

    <title>Typing game</title>
</head>
<!--     NOTES 
    1- Do a volume mixer for music.
    2- English/Portuguese game
    3- Disable word Capitalization
    4- Develop a script to see which letter the user typed wrong
    
-->


<body onkeydown="type(event); selectOption(event)" onload="createWord(); loadStats(); loadMusic()">    


    <div class="settings-menu" id="startGameMenu">

        <h2 style="cursor: default;">Menu</h2>

        <!-- stats -->
        <div class="option" id="opt1">
            <img class="move" id="img1" src="multimedia/arrowIconYellow.png" alt="arrow selector">
            <span id="optset1" onclick="selected = 1; selectOption(undefined,'ENTER')" href="main.html" class="start margin0">See stats</span>
            <div class="stats-container menustyle" id="container1">
                <span id="lTspan" class="stat">Letters typed: <em id="lT"></em></span>
                <span id="wTspan" class="stat">Words typed: <em id="wT"></em></span>
                <span id="tPspan" class="stat">Time played: <em id="tP"></em></span>
                <span id="tpmspan" class="stat">Average TpM: <em id="tpmSt"></em></span>
                <div style="margin-top: 5px; margin-left: 10px;">
                    
                    <span style="font-weight: bold; color: white;" href="main.html" class="start margin0 close">Close (esc)</span>
                </div>
            </div>
        </div>

        <!-- Settings -->
        <div style="margin-bottom: 20px;" class="option" id="opt2">
            <img class="move" id="img2" src="multimedia/arrowIconYellow.png" alt="arrow selector">
            <span onclick="selected = 2; selectOption(undefined,'ENTER')" href="#" class="start margin0">Settings</span>
            <div class="stats-container menustyle" id="container2">

                <div style="display: flex;">
                    <img class="move" id="imgsets1" src="multimedia/arrowIconYellow.png" alt="arrow selector">

                    <!-- Volume mixer -->
                    <div onclick="selectOption(undefined,'ENTER')" class="start margin0" style="display: flex;">
                        
                        <div class="strip">
                            <div class="circle" id="volumeMixer"></div>
                        </div>
                    
                    </div>
                </div>

                <div style="margin-top: 10px; margin-bottom: 10px; display: flex;">
                    <img class="move imgset" id="imgsets2" src="multimedia/arrowIconYellow.png" alt="arrow selector">
                    <!-- Language -->
                    <span>Language:</span>
                    <img id="portuguese" style="width: 25px;" class="imglang" src="multimedia/bandeiraBrasil.png" alt="">
                    <img id="english" style="width: 25px;" class="imglang" src="multimedia/EUAFlag.jpeg" alt="">
                        
                </div>

                <div style="margin-top: 5px; margin-left: 10px;">
                    
                    <span style="font-weight: bold; color: white;" href="main.html" class="start margin0">Close (esc)</span>
                </div>
            </div>
        </div>


        <button onclick="started = true; startGame()" class="button">Start Game</button>
    </div>


    <!-- Start game countdown-->
    <div class="countdown" id="countdown">
        <span class="countdown-number" id="countdown-number">3</span>
    </div>


    <!-- Game itself -->
    <div class="time" id="timer">
        <span id="minutes" class="minutes"></span>
        :
        <span id="seconds" class="seconds"></span>
    </div>
    <div id="main-container">
        <div id="game-container">
            <div id="strip-container">
                <!--<div class="strip1" id="strip1"></div>
                <div class="strip2" id="strip2"></div>
                <div class="strip3" id="strip3"></div>
                <div class="strip4" id="strip4"></div>-->
            </div>
            <div id="words" class="">
            <!--
                <span class="letter-1 letter" id="letter1">P</span>
                <span class="letter-2 letter" id="letter2">i</span>
                <span class="letter-3 letter" id="letter3">k</span>
                <span class="letter-4 letter" id="letter4">a</span>
                <span class="letter-5 letter" id="letter5">c</span>
                <span class="letter-6 letter" id="letter6">h</span>
                <span class="letter-7 letter" id="letter7">u</span>
            -->
            </div>

        </div>
        <div class="next-word next-word-container">
            Next word: 
            <span id="nextWord" class="next-word">Palavra</span>
        </div>
    </div>


    <!-- End game -->
    <div id="endGameContainer" class="end-game">
        <h2>Game Over</h2>
        <div class="TPM">
            Types per Minute: <span id="tpm">available in the end</span>
        </div>

        <div class="menu-btn-container">
            <button class="button" onclick="window.location.replace(window.location.pathname + window.location.search + window.location.hash)">Play Again</button>
            <a class="button" href="selectLevel.html">Back to Menu</a>
        </div>
    </div>

    <script src="scripts/timer.js"></script>
    <script src="scripts/TPM.js"></script>
    <script src="scripts/stats.js"></script>
    <script src="scripts/settingsRandomMenu.js"></script>
    <script src="scripts/randomGamemode.js"></script>
</body>
</html>
