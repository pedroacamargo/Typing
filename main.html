<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="styles/mediaQueries.css">

    <title>Typing game</title>
</head>
<body onkeydown="type(event)" onload="createWord()">
    <div class="time" id="timer">
        <span id="minutes" class="minutes"></span>
        :
        <span id="seconds" class="seconds"></span>
    </div>
    <div id="main-container">
        <div id="game-container">
            <div id="strip-container">
                <!--<div class="strip1" id="strip1"></div>
                <div class="strip2" id="strip2"></div>
                <div class="strip3" id="strip3"></div>
                <div class="strip4" id="strip4"></div>-->
            </div>
            <div id="words" class="">
            <!--
                <span class="letter-1 letter" id="letter1">P</span>
                <span class="letter-2 letter" id="letter2">i</span>
                <span class="letter-3 letter" id="letter3">k</span>
                <span class="letter-4 letter" id="letter4">a</span>
                <span class="letter-5 letter" id="letter5">c</span>
                <span class="letter-6 letter" id="letter6">h</span>
                <span class="letter-7 letter" id="letter7">u</span>
            -->
            </div>

        </div>
        <div class="next-word next-word-container">
            Next word: 
            <span id="nextWord" class="next-word">Palavra</span>
        </div>
    </div>


    <!-- End game -->
    <div id="endGameContainer" class="end-game">
        <h2>Game Over</h2>
        <div class="TPM">
            Types per Minute: <span id="tpm">available in the end</span>
        </div>

        <div class="menu-btn-container">
            <button class="button" onclick="window.location.replace(window.location.pathname + window.location.search + window.location.hash)">Play Again</button>
            <a class="button" href="selectLevel.html">Back to Menu</a>
        </div>
    </div>

    <script src="scripts/randomGamemode.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/TPM.js"></script>
</body>
</html>
