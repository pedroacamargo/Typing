<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- level stylesheet-->
    <link rel="stylesheet" href="styles/selectLevel.css">

    <link rel="stylesheet" href="styles/optionsSelection.css">

    <title>Typing game</title>
</head>
<body onkeydown="showMenu(event)">
    <h1 id="gameTitle">Typing Game</h1>

    <p class="start blink" id="press">Type S to show the menu</p>

    <div class="menu" id="menu">
        <div class="option" id="opt1">
            <img class="move" id="img1" src="multimedia/arrowIconYellow.png" alt="arrow selector">
            <a href="main.html" class="start margin0">Randomized</a>
        </div>
        <div class="option" id="opt2">
            <img class="move" id="img2" src="multimedia/arrowIconYellow.png" alt="arrow selector">
            <a href="#" class="start margin0">Phrases</a>
        </div>
        <div class="option" id="opt3">
            <img class="move" id="img3" src="multimedia/arrowIconYellow.png" alt="arrow selector">
            <span onclick="document.getElementById('menu').style.display = 'none';  document.getElementById('press').style.display = 'inline'" class="start margin0">Close menu</span>
        </div>
    </div>


    <script src="scripts/levels.js"></script>
</body>
</html>
